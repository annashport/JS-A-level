        }

        if (fathername1) {

        }

        }

        }

        const login = prompt("введіть логін")
        if (login.indexOf("admin") >= 0) {

            if (password.indexOf("qwerty") >= 0) {
            }

            }

        }

        // 14 Currency exchange
        let currency = prompt("Будь ласка, введіть валюту (наприклад, USD, EUR):").toUpperCase();
        let isBuying = confirm("Ви бажаєте купити валюту? Якщо ні, ви будете її продавати.");
        let rate;

        if (currency === "USD") {
            rate = isBuying ? 37.96 : 37.85;
        } else if (currency === "EUR") {
            rate = isBuying ? 40.35 : 40.15;
        } else {
            alert("Валюта не підтримується.");
        }

        if (rate !== undefined) {
            let amount = parseFloat(prompt("Введіть суму для обміну:"));

            if (!isNaN(amount) && amount > 0) {
                let result = amount / rate;
                alert("Результат обміну: " + result.toFixed(2) + " " + currency);
            } else {
                alert("Введена некоректна сума.");
            }
        }

        const computerOptions = ["камінь", "ножиці", "папір"];
        const computerChoice = computerOptions[Math.floor(Math.random() * computerOptions.length)];
        let winner;

        if (userChoice === computerChoice) {
            winner = "нічия";
        } else if (
            (userChoice === "камінь" && computerChoice === "ножиці") ||
