<body>
    <script>
        let priceForAManicure = 350; //ціна за манік'юр
        let numOfTripsPerMonth = 1; //кількість походів до майстра манік'юру в місяць
        let missedTrip = 2; //кількість пропущених походів до майстра манік'юру

        let numOfTripPerYear = numOfTripsPerMonth * 12; // кількість походів до майстра манік'юру рік

        let result = (numOfTripPerYear - missedTrip) * priceForAManicure; //сутність результату і змінн
        console.log(result);
    </script>
